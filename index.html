<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- #css# -->
    <!-- normalize -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- main style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>
        <div class="illustration-hero">
            <img src="assets/images/illustration-hero.svg" alt="">            
        </div>
        <div class="card-body">
            <div class="card-text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div class="music-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
                    </div>
                    <div class="plan-text">
                        <h2 class="plan-type">Annual Plan</h2>
                        <span class="plan-price">$59.99/year</span>
                    </div>
                    <a href="" class="plan-btn">Change</a>
                </div>
            </div>
            <div class="card-btns">
                <a href="" class="button payment-btn">Proceed to Payment</a>
                <a href="" class="button cancel-btn">Cancel Order</a>
            </div>
        </div>
    </main>

</html>
